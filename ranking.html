<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    // Update date and time
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      document.getElementById('dateTime').textContent = now.toLocaleDateString('ms-MY', options);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Convert time string (MM:SS:ms) to milliseconds
    function timeToMilliseconds(timeStr) {
      if (!timeStr || timeStr === '-' || typeof timeStr !== 'string') return 0;
      const parts = timeStr.split(':');
      if (parts.length !== 3) return 0;
      const [minutes, seconds, milliseconds] = parts.map(Number);
      if (isNaN(minutes) || isNaN(seconds) || isNaN(milliseconds)) return 0;
      return (minutes * 60 * 1000) + (seconds * 1000) + milliseconds;
    }

    // Format milliseconds to MM:SS:ms
    function formatTime(ms) {
      if (!ms || ms <= 0) return '00:00:000';
      const minutes = Math.floor(ms / 60000).toString().padStart(2, '0');
      const seconds = Math.floor((ms % 60000) / 1000).toString().padStart(2, '0');
      const milliseconds = (ms % 1000).toString().padStart(3, '0');
      return `${minutes}:${seconds}:${milliseconds}`;
    }
    
    // Update Ranking Table
    function updateRankingTable() {
      const participants = JSON.parse(localStorage.getItem('participants') || '[]').sort((a, b) => (a.totalTime || Infinity) - (b.totalTime || Infinity));
      const rankingTableBody = document.getElementById('rankingTableBody');
      rankingTableBody.innerHTML = ''; // Kosongkan jadual sebelum kemas kini
      participants.forEach((p, index) => {
        const recordedTime = p.recordedTime || 0;
        const penaltyTime = p.penalty || 0;
        const totalTime = (p.totalTime === 0 || p.totalTime) ? p.totalTime : null;
        
        // Ubah di sini: paparkan hanya nombor penalti
        const penaltyAmount = penaltyTime > 0 ? (penaltyTime / 5000).toFixed(0) : 0;

        const rank = index + 1;
        const row = document.createElement('tr');
        let rankDisplay = rank.toString();
        // Tambah ikon pingat untuk 3 teratas
        if (rank === 1) {
          rankDisplay = `<i class="fas fa-medal medal-icon medal-gold"></i> ${rank}`;
        } else if (rank === 2) {
          rankDisplay = `<i class="fas fa-medal medal-icon medal-silver"></i> ${rank}`;
        } else if (rank === 3) {
          rankDisplay = `<i class="fas fa-medal medal-icon medal-bronze"></i> ${rank}`;
        }
        row.innerHTML = `
          <td>${rankDisplay}</td>
          <td>${p.name}</td>
          <td>${p.startTime || '-'}</td>
          <td>${p.endTime || '-'}</td>
          <td>${recordedTime > 0 ? formatTime(recordedTime) : '-'}</td>
          <td>${penaltyAmount > 0 ? penaltyAmount : '-'}</td>
          <td>${totalTime !== null ? formatTime(totalTime) : '-'}</td>
        `;
        rankingTableBody.appendChild(row);
      });
    }

    // Kemas kini jadual apabila data berubah
    window.addEventListener('storage', (event) => {
      if (event.key === 'participants') {
        console.log('Participants updated:', event.newValue);

      }

          fullscreenIcon.classList.remove('fa-expand');
          fullscreenIcon.classList.add('fa-compress');
        }).catch(err => {
          console.error('Error attempting to enable fullscreen:', err);
        });
      } else {
        // Keluar mod fullscreen
        document.exitFullscreen().then(() => {
          fullscreenIcon.classList.remove('fa-compress');
          fullscreenIcon.classList.add('fa-expand');
        }).catch(err => {
          console.error('Error attempting to exit fullscreen:', err);
        });
      }
    });
